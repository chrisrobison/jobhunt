<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" sizes="any"><!-- 32Ã—32 -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: "Lexend", "Helvetica Neue", "Helvetica", sans-serif;
            margin: 1rem;
            padding: 0;
            font-size: 16px;
        }

        header {
            background-color: #999;
            color: #eee;
            height: 0vh;
        }

        main {
            background-color: #fff;
            color: #222;
            padding: 1rem 2rem;
            margin: 1em auto;
            display: flex;
            flex-wrap: wrap;
        }

        section {
            flex: 1;
        }

        footer {}

        h1 {
            font-size: 32px;
        }

        ol {
            margin: 1rem;
            list-style: none;
            counter-reset: my-counter 0;
        }

        li {
            cursor: pointer;
        }

        footer section {
            max-width: 50rem;
            margin-left: auto;
            margin-right: auto;

        }

        ol li {
            counter-increment: my-counter;
            padding-left: 0.5rem;
            margin-bottom: 1rem;
        }

        ol li::marker {
            content: counter(my-counter) ".";
        }

        ol li::marker.glow {
            content: counter(my-counter) ".";
            background-color: #06c;
            color: #fff;
            display: inline-block;
        }

        .glow {
            background-color: #c3ebff;
            color: #000;
        }

        li:hover {
            background-color: #e2f5ff;
            color: #000;
        }

        .answer {
            display: block;
            clear: left;
            transition: all 200ms linear;
            overflow: hidden;
            height: 4em;
        }

        .hidden {
            height: 0px;
        }

        .glow .answer {
            height: 4em;
        }

        textarea {
            height: 3.3rem;
            width: 28rem;
        }
    </style>
</head>

<body>
    <h1>Job Interview Questions</h1>
    <main>
    </main>
    <footer>
    </footer>
    <script>
        const $ = str => document.querySelector(str);
        const $$ = str => document.querySelectorAll(str);

        (function() {
            const app = {
                init: function() {
                    fetch("questions.json").then(response => response.json()).then(data => {
                        app.state.questions = data;
                        console.dir(data);
                        app.renderQuestions();
                        $("main").addEventListener("click", app.doClick);

                    });
                    app.state.loaded = true;
                },
                state: {
                    loaded: false,
                    questions: {}
                },
                renderQuestions: function() {
                    const sections = Object.keys(app.state.questions["Questions"]);
                    let out = "";

                    sections.forEach(section => {
                        out += app.makeSection(section, app.state.questions["Questions"][section]);
                    });
                    $("main").innerHTML = out;
                    $("footer").innerHTML = app.makeSection("Tips", app.state.questions["Tips"], 'ul');
                },
                makeSection: function(title, items, type = 'ol') {
                    const key = title.replace(/\W/, '').toLowerCase();
                    let out = `<section><h2>${title}</h2><${type}>`;
                    items.forEach((item, idx) => {
                        out += `<li>${item}<div class='answer hidden'><textarea cols='40' rows='5' id='answer[${key}][${idx}]'></textarea></li>`;
                    });
                    out += `</${type}></section>`;

                    return out;
                },
                doClick: function(e) {
                    console.dir(e);
                    if (e.target.nodeName === "LI") {
                        $(".glow")?.classList.remove("glow");
                        e.target.classList.add("glow");
                    }
                },
            }
            window.app = app;
            app.init();
        })();
    </script>
</body>

</html>
