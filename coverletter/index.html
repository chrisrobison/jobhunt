        header {
            background-color: #999;
            color: #eee;
            height: 0vh;
        }

        main {
            background-color: #333;
            color: #ddd;
            height: 100vh;
            overflow: scroll;
            display: flex;
        }

        footer {
            background-color: #666;
            color: #eee;
            height: 0vh;
        }
		label {
			width:5em;
			display:inline-block;
			text-align:right;
			margin-right:.25em;
		}
		label:after {
			content: ":";

		}
		output {
			display: inline-block;
		}
		output.text {
			font-family: monospace;
			white-space: pre;
		}
		fieldset {
			line-height: 2em;
			padding:0px;
		}
		fieldset button {
			float:right;
			padding: .5em .5em;
			margin: .25em;
			border-radius: 4px;
			background-color: #999;
			color:#fff;
			height: 2em;
			transition: all 200ms linear;
			text-transform: uppercase;
			font-size:3vh;
			font-weight:bold;
			display: flex;
			flex-direction: row;
			align-items: center;
			border: 1px outset #ccc;
			text-shadow: 2px 2px 2px #0009;
		}
		fieldset button:active {
			transform: translateY(2px);	
			background-color:#aa0000;
		}
		fieldset label.nocolon {
			text-align:left;
		}
		fieldset label.nocolon:after {
			content:'';
		}
		.format {
			text-align: left;
		}
		output p {
			max-width:50em;
		}

		output > p {
			margin: 1em 3em;
		}
		.letter {
			background-color:#fff;
			color:#111;
			margin: 1em;
			padding: 1em 2em;
			width: 50em;
		}
		legend {
			font-size: 1.5em;
			text-align:center;
			text-transform: uppercase;
			font-weight: bold;
			height: 2em;
			padding-top:.5em;
			background-color:#ccc;
			color:#fff;
			margin-bottom:1em;
			text-shadow: 2px 2px 0px #0009;
		}

		#JOBS {

		}
		ul {

<body>
    <main>
        <fieldset>
			<form>
            <legend>Cover Letter Tool</legend>
            <label for='COMPANY'>Company</label>
            <input type='text' id='COMPANY' autocomplete='on' placeholder='XYZ Corp' default='XYZ Corp'><br />
            <label for='POSITION'>Position</label>
            <input type='text' id='POSITION' autocomplete='on' placeholder='Position' default='Software Engineering Manager'><br />
            <label for='LOCATION'>Location</label>
            <input type='text' id='LOCATION' autocomplete='on' placeholder='Location' value='San Francisco, CA' default='San Francisco, CA'><br />
            <label for='CONTACT'>Contact</label>
            <input type='text' id='CONTACT' autocomplete='on' placeholder='Contact' value='Hiring Manager' default='Hiring Manager'><br />
			<div class='letters'>
				<label for='LETTERS'>Letters</label>
				<select id='LETTERS' onchange="app.updateLetter(this.options[this.selectedIndex].value)">
					<option value='new'>New Letter</option>
				</select><button onclick="return app.saveLetter()" id="saveLetter">Save</button>
			</div>
			<label for='LETTER'>Letter</label>
			<textarea cols='50' rows='10' id='LETTER'></textarea>
			<div class='format'>
				<label>Format</label>
				<input type='radio' id='html' name='FORMAT' value='html' checked>
				<label class='nocolon' for='html'>HTML</label> 
				
				<input type='radio' id='text' name='FORMAT' value='text'>
				<label class='nocolon' for='text'>Text</label> 
				<br/>
			</div>
			<button onclick="return app.makePDF()" id='makePDF'>PDF</button>
			<button onclick="return app.genLetter()" id='genLetter'>Make Letter</button>
			<button onclick="return app.copyLetter()" id='copyLetter' class='copy'></button>
			<div class='jobs'>
				<label for='JOBS'>Jobs</label>
				<select id='JOBS'>
					<option value='new'>New Job</option>
				</select>
			</div>
			</form>
        </fieldset>
        <output class='text' id='letter'>
			
        </output>
		<div id='debug'></div>
    </main>

    <script src='main.js'></script>
</body>

</html>
